<my-panel my-title="Listagem">
	<p class="text-info" ng-hide="funcionarios.length">
		Não há funcionários cadastrados
	</p>

	<label>
		Filtro
		<input ng-model="search.text" type="search" ng-keyup="keepLastSearch(search.text)">
		<span class="glyphicon glyphicon-search"></span>
	</label>

	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>NOME</th>
				<th>E-MAIL</th>
				<th>TELEFONE</th>
				<th>SALÁRIO</th>
				<th>ADMISSÃO</th>
				<th class="text-center">AÇÃO</th>
			</tr>
			</thead>

			<tbody>
			<tr ng-repeat="funcionario in funcionarios | filter:search.text" class="repeat-item">
				<td>
					<a ng-href="#/funcionario/{{funcionario.id}}" ng-bind="funcionario.nome"></a>
				</td>
				<td ng-bind="funcionario.email"></td>
				<td ng-bind="funcionario.telefone"></td>
				<td ng-bind="funcionario.salario | currency"></td>
				<td ng-bind="funcionario.admissao | date:'dd/MM/yyyy'"></td>
				<td class="text-center">
					<button ng-click="remove(funcionario)" class="btn btn-warning">
						Remover
					</buttom>	
				</td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td class="text-right"><strong>Total</strong></td>
					<td ng-bind="total() | currency"></td>
				</tr>
			</foot>
			
		</table>
	</div>
	<a href="#/funcionario" class="btn btn-primary">Novo Funcionario</a>
</my-painel>
